<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Own CSS -->
    <link rel="stylesheet" href="coronaApp.css">

    <title>Corona Virus App</title>
  </head>
  <body>

    <div class="container">
        <div class="row">
          <div class="col-sm">
            <h1>Corona Virus App <ion-icon name="earth-outline"></ion-icon></h1>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-7">
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Search country</span>
                <input type="text" class="form-control" placeholder="Country name" aria-label="Country name" aria-describedby="basic-addon1"  id="kentta">
                <button type="button" class="btn btn-primary" id="countrySearch">Search</button>
              </div>
          </div>
        </div>
        <div class="row">
            <div class="col-sm-7">
                <div id="readyTable">
                  <div class="card" id="startCard">
                    <div class="card-body">
                      <h2 class="card-title">Corona Virus App</h2>
                      <br>
                      <p class="card-text">Search countries corona statistics with the field above. Also check global corona statistics with the button below. 
                        There is also more specific information about couple of countries. Acces that information with the the dropdown below.
                      </p>
                    </div>
                  </div>
                </div>
            </div>
        </div>
        <div class="row">
          <div class="col-sm" id="bottomItems">
            <table>
              <tr>
                <td>
                  <button type="button" class="btn btn-primary" id="globalSearch">Global situation</button>
                </td>
                <td>
                  <select class="form-select" aria-label="Default select example" id="selectCountry">
                    <option selected>Choose Country</option>
                    <option value="Global situation">Global situation</option>
                    <option value="Finland">Finland</option>
                    <option value="Sweden">Sweden</option>
                    <option value="Germany">Germany</option>
                    <option value="United States">United States</option>
                    <option value="Brazil">Brazil</option>
                    <option value="China">China</option>
                  </select>
                </td>
              </tr>
            </table>
          </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
    <!--Ionic js only used for ionic icons nothing else-->
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <!--Own js file-->
    <script src="coronaApp.js"></script>
    
  </body>
</html>
